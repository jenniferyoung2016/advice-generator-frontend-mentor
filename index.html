<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Karla:wght@400;700&family=Manrope:wght@800&family=Outfit:wght@400;700&family=Poppins:ital,wght@0,400;0,500;0,700;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>  
  
</head>
<body>
<main>
  <section>
   <div id="card" aria-label="advice generator">
    <p tabindex="1" id="advice-id" aria-label="advice id"></p>
    <p tabindex="2" id="advice" aria-label="advice text"></p>
    
    <p id="pattern-mobile"><img src="./images/pattern-divider-mobile.svg" alt="" aria-hidden="true"></p>
    <p id="pattern"><img src="./images/pattern-divider-desktop.svg" alt="" aria-hidden="true">

    </p> 
  </div>
    <p tabindex="3" id="btn-p"><button id="dice" type="submit"><img src="./images/icon-dice.svg" alt="Click here for advice"></button></p> 
    
  </section>
  
</main>
  

  
  <footer>
    <div class="attribution">
      Challenge by <a   tabindex="4" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a  tabindex="5" href="#">Jennifer Young</a>.
    </div>
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
